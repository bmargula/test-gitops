loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: azure
        schema: v13
        index:
          prefix: index_
          period: 24h

  storage:
    type: azure
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    azure:
      accountName: "zeisslgtm29111"
      useFederatedToken: true

deploymentMode: SimpleScalable

# 1. Service Account global erstellen
serviceAccount:
  create: true
  name: loki
  annotations:
    azure.workload.identity/client-id: "01345136-720d-4f6c-8ddc-f737d6bd021e"

# 2. DER FIX: Wir zwingen das Label auf jeden Pod-Typ einzeln
write:
  replicas: 1
  podLabels:
    azure.workload.identity/use: "true"

read:
  replicas: 1
  podLabels:
    azure.workload.identity/use: "true"

backend:
  replicas: 1
  podLabels:
    azure.workload.identity/use: "true"

gateway:
  replicas: 1
